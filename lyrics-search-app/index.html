<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lyrics Search App</title>
</head>
<body>
    <header>
        <h1>Lyrics Search</h1>
        <form>
            <input type="text" id="keyword" placeholder="type in an artist or a song...">
            <button type="submit" id="search">Search</button>
        </form>        
    </header>
    <main class="list-container" id="list-container"></main>
    <section class="song-container" id="song-container"></section>    
    <div id="more" class="more-container hidden"></div>
    <script src="scripts.js"></script>
</body>
</html>
