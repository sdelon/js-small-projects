<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"></link>
    <title>TodoList</title>
</head>
<body class="bg-gray-100 grid place-content-center text-center">
    <h1 class="text-gray-400 opacity-25 font-semibold text-9xl my-32">todos</h1>
    <form class="mb-0.5">
        <input class="py-5 px-8 w-full focus:outline-none focus:ring focus:ring-blue-300 rounded text-3xl text-gray-600 shadow-lg placeholder-gray-500 placeholder-opacity-50" type="text" placeholder="Enter your todo" id="todo" value="">
    </form>
    <section class="mb-8" id="displayTodo"></section>
    <p class="text-gray-400 opacity-75 font-medium text-sm">Left click to toggle completed. <span class="block">Double click to delete todo</span></p>
    <script src="./scripts.js"></script>
</body>
</html>
