<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Expending Cards</title>
</head>
<body>
    <main class="h-4/5 flex m-8 justify-between" id="cards">
        <div class="card relative cursor-pointer" id="1">
            <img class="rounded-xl w-full h-96 object-cover" src="../img/foret.jpg" alt="forêt">
            <p class="absolute bottom-5 left-5 text-gray-100 font-bold text-3xl">Forêt</p>
        </div>
        <div class="card relative cursor-pointer" id="2">
            <img class="rounded-xl w-32 h-96 object-cover" src="../img/ile-maison.jpg" alt="Maison sur une île">
            <p class="absolute bottom-5 left-5 text-gray-100 font-bold text-3xl hidden">Maison sur une île</p>
        </div>
        <div class="card relative cursor-pointer" id="3">
            <img class="rounded-xl w-32 h-96 object-cover" src="../img/jungle.jpg" alt="jungle">
            <p class="absolute bottom-5 left-5 text-gray-100 font-bold text-3xl hidden">Jungle</p>
        </div>
        <div class="card relative cursor-pointer" id="4">
            <img class="rounded-xl w-32 h-96 object-cover" src="../img/mer-coucher-soleil.jpg" alt="Coucher de soleil sur mer">
            <p class="absolute bottom-5 left-5 text-gray-100 font-bold text-3xl hidden">Coucher de soleil sur mer</p>
        </div>
        <div class="card relative cursor-pointer" id="5">
            <img class="rounded-xl w-32 h-96 object-cover" src="../img/mer-fin-de-journee.jpg" alt="Mer en fin de journée">
            <p class="absolute bottom-5 left-5 text-gray-100 font-bold text-3xl hidden">Mer en fin de journée</p>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
