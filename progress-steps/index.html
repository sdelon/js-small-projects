<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"></link>
    <title>Progress steps</title>
</head>
<body class="bg-gray-100 grid place-content-center">
    <main>
        <section class="w-full flex justify-between mb-12 relative">
            <div class="h-1 bg-blue-500 absolute top-1/2 z-10" id="progress"></div>   
            <div class="h-1 w-full bg-gray-300 absolute top-1/2 z-0"></div>
            <div class="circle bg-white text-gray-300 rounded-full w-5 h-5 grid place-content-center ring ring-blue-500 relative z-20" id="1">1</div>
            <div class="circle bg-white text-gray-300 rounded-full w-5 h-5 grid place-content-center ring ring-gray-300 relative z-20" id="2">2</div>
            <div class="circle bg-white text-gray-300 rounded-full w-5 h-5 grid place-content-center ring ring-gray-300 relative z-20" id="3">3</div>
            <div class="circle bg-white text-gray-300 rounded-full w-5 h-5 grid place-content-center ring ring-gray-300 relative z-20" id="4">4</div>
        </section>
        <div class="flex w-1/2 space-x-8 mx-12">
            <button class="px-10 py-2 text-gray-100 bg-gray-300 rounded hover:bg-gray-400" id="prev">Prev</button>
            <button class="px-10 py-2 text-gray-100 bg-blue-500 rounded hover:bg-blue-600" id="next">Next</button>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
