<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Array Methods</title>
</head>
<body>
    <h1>DOM Array Methods</h1>
    <div class="container">
        <div class="btn-group">
            <button class="btn" id="foreach">Add User <img class="icon" src="https://img.icons8.com/emoji/48/000000/smiling-face-with-smiling-eyes.png"/></button>
            <button class="btn" id="map">Double Money <img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/us-dollar.png"/></button>
            <button class="btn" id="filter">Show only Millionaires <img class="icon" src="https://img.icons8.com/doodle/48/000000/money.png"/></button>
            <button class="btn" id="sort">Sort by richest <img class="icon" src="https://img.icons8.com/material-two-tone/24/000000/down--v2.png"/></button>
            <button class="btn" id="reduce">Calculate entire wealth <img class="icon" src="https://img.icons8.com/wired/64/000000/dim-sum.png"/></button>       
        </div>
        <div class="vertical-line"></div>
        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>  
    <script src="scripts.js"></script>
</body>
</html>
