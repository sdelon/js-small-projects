<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;">Meal Finder</h1>
        <div class="flex">
            <form id="submit" class="flex">
                <input type="text" id="search" placeholder="search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fa fa-random"></i>
            </button>
        </div>
        <div class="result-heading" id="result-heading"></div>
        <div class="meals" id="meals"></div>
        <div class="single-meal" id="single-meal"></div>

    </div>

    <!-- <script src="scripts.js"></script> -->
    <script src="script-solution.js"></script>
</body>
</html>
